<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats by Moonlight - A Haiku</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,400;1,400;1,600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, 
                #0a0a15 0%, 
                #0d1025 15%, 
                #131842 35%, 
                #1a1f5c 50%, 
                #1e2a6e 65%, 
                #162052 80%, 
                #0f1535 100%);
            font-family: 'Cormorant Garamond', Georgia, serif;
            color: #e8e8e8;
            overflow: hidden;
            position: relative;
        }

        /* Twinkling Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.3);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Shooting Star */
        .shooting-star {
            position: fixed;
            width: 4px;
            height: 4px;
            background: linear-gradient(90deg, #fff, transparent);
            border-radius: 50%;
            animation: shoot 8s ease-in-out infinite;
            opacity: 0;
            z-index: 1;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0.8), transparent);
            transform: translateX(-100%);
            top: 1px;
        }

        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(-45deg); opacity: 0; }
            2% { opacity: 1; }
            8% { transform: translate(300px, 300px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .shooting-star:nth-child(2) {
            top: 10%;
            left: 70%;
            animation-delay: 4s;
        }

        .shooting-star:nth-child(3) {
            top: 25%;
            left: 30%;
            animation-delay: 7s;
        }

        /* Moonlight glow effect */
        .moonlight {
            position: fixed;
            top: -100px;
            right: 50px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, 
                rgba(255, 248, 220, 0.15) 0%, 
                rgba(255, 248, 220, 0.08) 30%, 
                transparent 70%);
            pointer-events: none;
            z-index: 1;
            animation: moonGlow 6s ease-in-out infinite alternate;
        }

        @keyframes moonGlow {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        /* Fireflies */
        .firefly {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fffacd 0%, #ffd700 40%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(20px, 40px); }
            75% { transform: translate(-40px, 10px); }
        }

        @keyframes glow {
            0% { opacity: 0.2; box-shadow: 0 0 5px #ffd700; }
            100% { opacity: 0.9; box-shadow: 0 0 15px #ffd700, 0 0 30px #ffa500; }
        }

        /* Main Container */
        .haiku-container {
            text-align: center;
            padding: 3rem;
            position: relative;
            z-index: 10;
            max-width: 700px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Moon SVG */
        .moon-svg {
            width: 150px;
            height: 150px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 30px rgba(255, 248, 200, 0.5))
                    drop-shadow(0 0 60px rgba(255, 248, 200, 0.3));
            animation: moonFloat 8s ease-in-out infinite;
        }

        @keyframes moonFloat {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        /* Title Styling */
        h1 {
            font-family: 'Cinzel', serif;
            color: transparent;
            background: linear-gradient(180deg, 
                #fff8dc 0%, 
                #ffd700 30%, 
                #daa520 60%, 
                #b8860b 100%);
            background-clip: text;
            -webkit-background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            animation: titleShimmer 4s ease-in-out infinite alternate;
        }

        @keyframes titleShimmer {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }

        /* Decorative divider */
        .divider {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
            gap: 15px;
        }

        .divider-line {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #c0a060, transparent);
        }

        .divider-star {
            color: #c0a060;
            font-size: 0.8rem;
            animation: spinStar 10s linear infinite;
        }

        @keyframes spinStar {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Haiku Styling */
        .haiku {
            font-size: 1.8rem;
            line-height: 2.8;
            font-style: italic;
            font-weight: 400;
            position: relative;
        }

        .haiku-line {
            display: block;
            opacity: 0;
            animation: lineReveal 1s ease-out forwards;
            position: relative;
            transition: all 0.3s ease;
        }

        .haiku-line:hover {
            color: #ffecd2;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        .haiku-line:nth-child(1) {
            animation-delay: 1s;
            color: #e6e0ff;
            text-shadow: 0 0 20px rgba(200, 200, 255, 0.3);
        }

        .haiku-line:nth-child(2) {
            animation-delay: 2s;
            color: #fff5e6;
            text-shadow: 0 0 20px rgba(255, 220, 180, 0.3);
        }

        .haiku-line:nth-child(3) {
            animation-delay: 3s;
            color: #e0f0ff;
            text-shadow: 0 0 20px rgba(180, 220, 255, 0.3);
        }

        @keyframes lineReveal {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Cat silhouettes container */
        .cats-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 3;
        }

        /* Garden wall silhouette */
        .garden-wall {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 2;
        }

        /* Cat Lottie animation container */
        .lottie-cat {
            position: fixed;
            bottom: 60px;
            width: 120px;
            height: 120px;
            z-index: 4;
        }

        .lottie-cat.left {
            left: 10%;
            animation: catWalk 20s linear infinite;
        }

        .lottie-cat.right {
            right: 15%;
            animation: catSit 4s ease-in-out infinite;
        }

        @keyframes catWalk {
            0% { transform: translateX(-100px) scaleX(1); }
            45% { transform: translateX(calc(80vw)) scaleX(1); }
            50% { transform: translateX(calc(80vw)) scaleX(-1); }
            95% { transform: translateX(-100px) scaleX(-1); }
            100% { transform: translateX(-100px) scaleX(1); }
        }

        @keyframes catSit {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Paw prints */
        .paw-prints {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .paw {
            position: absolute;
            font-size: 1rem;
            color: rgba(200, 200, 200, 0.15);
            animation: pawFade 8s ease-in-out infinite;
        }

        @keyframes pawFade {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        /* Signature */
        .signature {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: rgba(192, 160, 96, 0.6);
            letter-spacing: 0.2em;
            font-style: normal;
        }

        /* Japanese characters decoration */
        .japanese-deco {
            position: absolute;
            font-size: 3rem;
            color: rgba(255, 215, 0, 0.08);
            writing-mode: vertical-rl;
            font-family: serif;
            letter-spacing: 0.5em;
        }

        .japanese-deco.left {
            left: -60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .japanese-deco.right {
            right: -60px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Ambient particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: drift 15s linear infinite;
            z-index: 1;
        }

        @keyframes drift {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        /* Cloud wisps */
        .cloud {
            position: fixed;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(200, 210, 240, 0.03), 
                rgba(200, 210, 240, 0.05), 
                rgba(200, 210, 240, 0.03), 
                transparent);
            border-radius: 50%;
            animation: cloudDrift 60s linear infinite;
            z-index: 0;
        }

        @keyframes cloudDrift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; letter-spacing: 0.15em; }
            .haiku { font-size: 1.4rem; line-height: 2.4; }
            .moon-svg { width: 100px; height: 100px; }
            .japanese-deco { display: none; }
        }
    </style>

    <script>
        // Generate twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 70 + '%'; // Keep stars in upper portion
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate paw prints

            const pawContainer = document.getElementById('pawPrints');

            stars.style.transform = `translate(${x * 10 - 5}px, ${y * 10 - 5}px)`;
